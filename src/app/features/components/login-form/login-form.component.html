<mat-card class="mat-mdc-card">
  <div class="column">
    <mat-card-title>Login Form</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mat-form-field">
          <mat-form-field>
            <mat-label for="email">Email</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>
        </div>
        <div class="mat-form-field">
          <mat-form-field>
            <mat-label for="password">Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" #password>
          </mat-form-field>
        </div>
        <div class="grid-container">
          <button mat-button type="button" class="change-password-button" (click)="changePassword()" style="font-style: italic; text-decoration: underline; color: blue;">Change Password</button>
          <button mat-raised-button color="primary" type="submit" class="login-button">Login</button>
        </div>
      </form>
    </mat-card-content>
  </div>
</mat-card>
