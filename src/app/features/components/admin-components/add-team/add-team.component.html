<div class="container">
  <div class="row">
    <mat-card *ngIf="isAdmin" >
      <div class="column">
        <mat-card-title>Add Team</mat-card-title>
        <mat-card-content>
          <form [formGroup]="addTeamForm" (ngSubmit)="onSubmit()">
            <div class="col-md-5">
              <mat-form-field>
                <mat-label for="teamName">Team Name</mat-label>
                <input type="string" matInput formControlName="teamName" />
              </mat-form-field>
              <button mat-raised-button color="primary" type="submit" >Submit</button>
            </div>
          </form>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
</div>
