<mat-card class="component">
  <mat-card-title class="title">Add Team</mat-card-title>
  <mat-card-content>
    <form [formGroup]="addTeamForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="input">
        <mat-label for="teamName">Team Name</mat-label>
        <input type="string" matInput formControlName="teamName" />
      </mat-form-field>
      <div class="btn">
        <button mat-raised-button color="primary" type="submit" >Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
