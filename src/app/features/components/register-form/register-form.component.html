<div class="container">
  <div class="row">
    <mat-card>
      <div class="column">
        <mat-card-title>Registration Form</mat-card-title>
        <mat-card-content>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="col-md-5">
              <mat-form-field>
                <mat-label for="firstName">First Name</mat-label>
                <input matInput formControlName="firstName" />
              </mat-form-field>
              <mat-form-field>
                <mat-label for="lastName">Last Name</mat-label>
                <input matInput formControlName="lastName" />
              </mat-form-field>
            </div>
            <div class="col-md-5">
              <mat-form-field>
                <mat-label for="email">Email</mat-label>
                <input matInput formControlName="email" />
              </mat-form-field>
              <mat-form-field>
                <mat-label for="team">Team</mat-label>
                <input matInput formControlName="team" />
              </mat-form-field>
            </div>
            <div>
              <div class="col-md-5">
                <mat-form-field>
                  <mat-label for="gender">Gender</mat-label>
                  <mat-select formControlName="gender" name="gender">
                    <mat-option *ngFor="let option of genders" [value]="option">
                      {{genderMapping[option]}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field>
                  <mat-label for="role">Role</mat-label>
                  <mat-select formControlName="role" name="role">
                    <mat-option *ngFor="let option of roles" [value]="option">
                      {{roleMapping[option]}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-5">
                <mat-form-field>
                  <mat-label for="password">Password</mat-label>
                  <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" #password  >
                </mat-form-field>
                <mat-form-field>
                  <mat-label for="confirmPassword">Confirm Password</mat-label>
                  <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword" #password>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field class="birthdate-picker">
                  <mat-label for="birthDate">Birthdate</mat-label>
                  <input matInput readonly formControlName="birthDate" [matDatepicker]="picker" >
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
              <button mat-raised-button color="primary" type="submit" class="register-button">Register</button>
            </div>
          </form>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
</div>
