<div class="container">
  <div class="row">
    <mat-card>
      <div class="column">
        <mat-card-title>Add time-off request</mat-card-title>
        <mat-card-content>
          <form [formGroup]="registerRequestForm" (ngSubmit)="onSubmit()">
            <div>
              <mat-form-field>
                <mat-label for="requestType">Type</mat-label>
                <mat-select formControlName="requestType" name="type">
                  <mat-option *ngFor="let option of requestTypes" [value]="option">
                    {{requestMapping[option]}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="date-picker">
                <mat-label for="startDate">Start Date</mat-label>
                <input matInput readonly formControlName="startDate" [matDatepicker]="startDatePicker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
              </mat-form-field>

              <mat-form-field class="date-picker">
                <mat-label for="endDate">End Date</mat-label>
                <input matInput readonly formControlName="endDate" [matDatepicker]="endDatePicker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
              </mat-form-field>

              <div>
                <button mat-raised-button color="primary" type="submit" class="register-button">Submit</button>
              </div>
            </div>
          </form>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
</div>
