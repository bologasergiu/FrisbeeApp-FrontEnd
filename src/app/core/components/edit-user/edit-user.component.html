<div class="row">
  <mat-card class="edit-user-card">
    <div class="column">
      <mat-card-title class="mat-mdc-card-title">Edit User</mat-card-title>
      <mat-card-content>
          <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width">
            <mat-label for="firstName">First Name</mat-label>
            <input matInput formControlName="firstName" />
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label for="lastName">Last Name</mat-label>
            <input matInput formControlName="lastName" />
          </mat-form-field>
          <mat-form-field class="full-width birthdate-picker">
            <mat-label for="birthDate">Birthdate</mat-label>
            <input matInput readonly formControlName="birthDate" [matDatepicker]="picker" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label for="gender">Gender</mat-label>
            <mat-select formControlName="gender" name="gender">
              <mat-option *ngFor="let option of genders" [value]="option">
                {{genderMapping[option]}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label for="email">Email</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label for="phoneNumber">Phone Number</mat-label>
            <input matInput formControlName="phoneNumber" />
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" class="submit-button">Save</button>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
