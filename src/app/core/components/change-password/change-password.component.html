<div class="row" xmlns="http://www.w3.org/1999/html">
  <mat-card class="edit-user-card">
    <div class="column">
      <mat-card-title class="mat-mdc-card-title">Edit User</mat-card-title>
      <mat-card-content>
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label for="email">Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label for="password">Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" #password  >
        </mat-form-field>
        <mat-form-field>
          <mat-label for="confirmPassword">Confirm Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword" #password>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" class="submit-button">Save</button>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
