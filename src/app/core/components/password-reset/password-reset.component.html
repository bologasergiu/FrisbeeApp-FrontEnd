<div class="row">
  <mat-card>
    <div class="column">
      <mat-card-title>Password reset </mat-card-title>
      <mat-card-content>
        <form [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()">
            <div class="col-md-5">
              <mat-form-field>
                <mat-label for="email">Email</mat-label>
                <input matInput formControlName="email" [value]="email">
              </mat-form-field>
              <mat-form-field>
                <mat-label for="password">Password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" #password  >
              </mat-form-field>
              <mat-form-field>
                <mat-label for="confirmPassword">Confirm Password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword" #password>
              </mat-form-field>
            </div>
            <button mat-raised-button color="primary" type="submit" class="register-button">Update</button>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
