<div mat-dialog-content>
  <p>You are about to delete <b>{{data.teamName}}</b>. Are you sure?</p>
</div>
<div mat-dialog-actions class="buttons">
  <button mat-raised-button class="yes-button"   (click)="onAction()">Yes</button>
  <button mat-raised-button class="no-button" (click)="closeDialog()">No</button>
</div>
